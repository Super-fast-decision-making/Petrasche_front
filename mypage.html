<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage | Petrasche</title>

    <!------CSS---------->
    <link rel="stylesheet" type="text/css" href="./static/css/login.css">
    <link rel="stylesheet" type="text/css" href="./static/css/mypage.css">

    <!------JS---------->
    <script src="./static/js/api.js"></script>
    <script src="./static/js/mypage.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <script src="https://use.fortawesome.com/99966411.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left_menu">
            <div class="menu_dog">
                <img src="https://cdn-icons-png.flaticon.com/512/2754/2754652.png" alt="">
                댕댕이
            </div>

            <div class="menu_cat">
                <img src="https://cdn-icons-png.flaticon.com/512/4445/4445870.png" alt="">
                냥냥이
            </div>

            <div class="menu_petshop">
                <img src="https://cdn-icons-png.flaticon.com/512/452/452823.png" alt="">
                펫샵
            </div>
            <div onclick="upload_modal_open()" class="menu_upload">
                <img src="https://kr.seaicons.com/wp-content/uploads/2015/11/arrow-upload-icon.png" alt="">
                업로드
            </div>
        </div>

        <div class="main_container">
            <div class="user_container">
                <div class="user_box">
                    <div class="user_profile">
                        <div class="user_img_box">
                            <img src="https://photo.jtbc.joins.com/news/jam_photo/202109/24/1cafd5d0-6a05-4c52-a0fb-e4079839650c.jpg">
                        </div>
                        <div class="user_id_box">
                            <span class="user_id">
                                goeun
                            </span>
                        </div>
                    </div>
                    <div class="user_introduction">
                        <div class="introduction">
                            안녕하세요 김고은입니다.
                        </div>
                    </div>
                </div>
                <div class="user_button_box">
                    <div class="menu_change_button_box">
                        <button id="menu_change_button" type="button" onclick="changeButton()">
                            프로필 변경
                        </button>
                    </div>
                </div>
            </div>
            <div class="show_container">
                <div class="show_box">
                    <!-- 게시물 메뉴 -->
                    <div id="article_box" class="article_box" style="background-color:pink; width:100%; height:100%">

                    </div>
                    <!-- 프로필 변경 메뉴 -->
                    <div id="user_info_box" class="user_info_box">
                        <div class="user_profile_section">
                            <div class="user_profile_box">
                                <div class="user_profile_item">
                                    <p>비밀번호</p>
                                    <button type="button" onclick="">수정</button>
                                </div>
                                <div class="user_profile_item">
                                    <p>이메일</p>
                                    <input type="email" value="user1" style="width: 80px;" />
                                    <span>@</span>
                                    <select name="language" >
                                        <option value="none">이메일</option>
                                        <option value="gmail">gmail.com</option>
                                        <option value="naver">naver.com</option>
                                        <option value="daum">hanmail.net</option>
                                        <option value="self">직접 입력</option>
                                      </select>
                                </div>
                                <div class="user_profile_item">
                                    <p>연락처</p>
                                    <input type="text" value="010-1234-5678"/>
                                </div>
                                <div class="user_profile_item">
                                    <p>생년월일</p>
                                    <input type="date"  value="2022-07-22"/>
                                </div>
                                <div class="user_profile_item">
                                    <p>성별</p>
                                    <input type="radio" id="gender" name="fav_language" value="여성">
                                    <label for="여성">여성</label>
                                    <input type="radio" id="gender" name="fav_language" value="남성">
                                    <label for="남성">남성</label>
                                    <input type="radio" id="gender" name="fav_language" value="모름">
                                    <label for="모름">모름</label>
                                    <!-- <input type="" value="남성"/> -->
                                </div>
                            </div>
                        </div>
                        <div class="pet_profile_section">
                            <div class="pet_profile_card">
                                <div class="pet_img">
                                    <img src="" />
                                </div>
                                <div class="pet_name">
                                    <p>김덕구</p>
                                </div>
                            </div>
                            <div class="pet_profile_card">
                                <div class="pet_img">
                                    <img src="" />
                                </div>
                                <div class="pet_name">
                                    <p></p>
                                </div>
                            </div>
                            <div class="pet_profile_card">
                                <div class="pet_img">
                                    <img src="" />
                                </div>
                                <div class="pet_name">
                                    <p></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="pet_select_box" class="pet_select_box">
                    <div class="pet_botton_box">
                        <div class="pet_button">
                            김덕구
                        </div>
                    </div>
                    <div class="pet_botton_box">
                        <div class="pet_button">
                            박영희
                        </div>
                    </div>
                    <div class="pet_botton_box">
                        <div class="pet_button">
                            이창수
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>  
</body>
</html>
