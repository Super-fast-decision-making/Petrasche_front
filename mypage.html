<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage | Petrasche</title>

    <!------CSS---------->
    <link rel="stylesheet" type="text/css" href="./static/css/login.css">
    <!------JS---------->
    <script src="./static/js/api.js"></script>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #C4D7E0;
        }
        .main_container{
            display: flex;
            justify-content: center;
            flex-direction: column;

            padding: 20px 20px 50px 50px;
            
            background-color: #D9D9D9;
        }
        .user_box {
            display: flex;
            justify-content: center;
            flex-direction: column;

            height: 150px;
            padding: 20px;

        }
        .user_profile {
            display: flex;
        }
        .user_img_box{
            width: 50px;
            height: 50px;
            margin: 10px;

            border-radius: 50px;
            border: 2px solid #ffffff;
            overflow: hidden;

            background-color: black;
        }
        .user_img {
            width: 100%;
        }
        .user_id_box {
            display: flex;
            align-items: center;
            margin: 10px;
        }
        .user_id {
            font-size: 20px;
        }
        .user_introduction {

        }
        .introduction {
            margin: 10px;
        }
        .article_container {
            display: flex;
        }
        .article_box {
            display: flex;
            flex-direction: column;
            
            padding: 20px 20px 20px 20px;
            border-radius: 3px;

            background-color: #ffffff;
        }
        .article_box_line {
            display: flex;
            justify-content: space-around;
        }
        .article_card {
            width: 190px;
            height: 190px;
            margin: 10px;

            background-color: #D9D9D9;
        }
        .pet_select_box {
            display: flex;
            flex-direction: column;
            margin-top: 5px;
        }
        .pet_botton_box {
            margin: 0 0 2px 1px;
            padding: 5px;
            padding-right: 7px;

            background-color: #ffffff;
            border: 1px solid #bab7b7;
            border-radius: 5px;
        }
        .pet_button {
            writing-mode: vertical-rl;
            text-orientation: mixed;
            text-align: center;
            cursor: default;

            font-size: 14px;

            width: 25px;
        }
        .pet_botton_box:hover {
            background-color: #eeecec;

        }
    </style>
</head>
<body>
    <div class="wrapper">
        <div class="main_container">
            <div class="user_box">
                <div class="user_profile">
                    <div class="user_img_box">
                        <img class="user_img" src="https://photo.jtbc.joins.com/news/jam_photo/202109/24/1cafd5d0-6a05-4c52-a0fb-e4079839650c.jpg">
                    </div>
                    <div class="user_id_box">
                        <span class="user_id">
                            goeun
                        </span>
                    </div>
                </div>
                <div class="user_introduction">
                    <div class="introduction">
                        안녕하세요 캣맘 김고은입니다.
                    </div>
                </div>
            </div>
            <div class="article_container">
                <div class="article_box">
                    <div class="article_box_line">
                        <div class="article_card"></div>
                        <div class="article_card"></div>
                        <div class="article_card"></div>
                    </div>
                    <div class="article_box_line">
                        <div class="article_card"></div>
                        <div class="article_card"></div>
                        <div class="article_card"></div>
                    </div>
                    <div class="article_box_line">
                        <div class="article_card"></div>
                        <div class="article_card"></div>
                        <div class="article_card"></div>
                    </div>
                </div>
                <div class="pet_select_box">
                    <div class="pet_botton_box">
                        <div class="pet_button">
                            김덕구
                        </div>
                    </div>
                    <div class="pet_botton_box">
                        <div class="pet_button">
                            박영희
                        </div>
                    </div>
                    <div class="pet_botton_box">
                        <div class="pet_button">
                            이창수
                        </div>
                    </div>

                </div>
        </div>
        </div>
    </div>  
</body>
</html>
