<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mypage | Petrasche</title>

    <!------CSS---------->
    <link rel="stylesheet" type="text/css" href="./static/css/login.css">
    <link rel="stylesheet" type="text/css" href="./static/css/mypage.css">



    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <script src="https://use.fortawesome.com/99966411.js"></script>
    <style>

    </style>
</head>
<body>
    <div class="wrapper">
        <div class="left_menu">
            <div class="menu_dog" id="menu_like" onclick="loadMyArticle()">
                <img src="https://cdn-icons-png.flaticon.com/512/2754/2754652.png" alt="">
                나의 글
            </div>

            <div class="menu_cat" id="menu_" onclick="loadUserInfo()">
                <img src="https://cdn-icons-png.flaticon.com/512/4445/4445870.png" alt="">
                프로필
            </div>

            <div class="menu_like" id="menu_like" onclick="loadLikeArticle()">
                <img src="https://cdn-icons-png.flaticon.com/512/452/452823.png" alt="">
                좋아요
            </div>
            <div onclick="upload_modal_open()" class="menu_upload">
                <img src="https://kr.seaicons.com/wp-content/uploads/2015/11/arrow-upload-icon.png" alt="">
                펫샵
            </div>
        </div>

        <div class="main_container">
            <div class="user_container">
                <div class="user_box">
                    <div class="user_profile">
                        <div class="user_img_box">
                            <img id="user_profile_img" src="https://photo.jtbc.joins.com/news/jam_photo/202109/24/1cafd5d0-6a05-4c52-a0fb-e4079839650c.jpg">
                        </div>
                        <div class="user_id_box">
                            <span class="user_id" id="user_id">
                                
                            </span>
                        </div>
                    </div>
                    <div class="user_introduction">
                        <div id="introduction" class="introduction">
                            안녕하세요 김고은입니다.
                        </div>
                    </div>
                </div>
                <div id="user_button_box" class="user_button_box">
                    
                </div>
            </div>
            <div id="show_container" class="show_container">
                <div id="show_box" class="show_box">
                    <!-- 내 전체 게시물 메뉴 -->
                    <div id ="article_box_wrapper">
                        <div id="article_box" class="article_box" style="display:flex" >
                        </div>
                    </div>
                    
                    <!-- 좋아요 메뉴 -->
                    <div id="like_article_box_wrapper">
                        <div id="like_article_box" class="like_article_box" >
                        </div>
                    </div>

                    <!-- 프로필 변경 메뉴 -->
                    <div id="user_info_box" class="user_info_box">
                        <div id="user_profile_section" class="user_profile_section">
                        </div>
                    </div>
                </div>
                <div id="pet_select_box" class="pet_select_box">  
                </div>
            </div>
        </div>
    </div>

    <!-- 반려동물 등록 모달 -->
    <div id="add_pet_modal_box" class="add_pet_modal_box">
        <div class="add_pet_modal_content">
            <div class="add_pet_profile_box">
                <div class="add_pet_profile_box_l">
                    <div class="add_pet_profile_img">
                        <img src="" />
                    </div>
                    <div class="add_pet_profile_item">
                        <p>이름</p>
                        <input id="add_pet_profile_name" type="text" value=""/>
                    </div>
                    <div class="add_pet_profile_item">
                        <p>생년월일</p>
                        <input id="add_pet_profile_birthday" type="date"  value=""/>
                    </div>
                </div>
                <div class="add_pet_profile_box_r">
                    <div class="add_pet_profile_item">
                        <p>종류</p>
                        <input type="radio" id="pet_dog" name="pet" value=1>
                        <label for="강아지">강아지</label>
                        <input type="radio" id="pet_cat" name="pet" value=2>
                        <label for="고양이">고양이</label>
                        <input type="radio" id="pet_etc" name="pet" value=3>
                        <label for="그외">그외</label>
                    </div>
                    <div class="add_pet_profile_item">
                        <p>크기</p>
                        <input type="radio" id="size_small" name="size" value=1>
                        <label for="소형">소형</label>
                        <input type="radio" id="pet_medium" name="size" value=2>
                        <label for="중형">중형</label>
                        <input type="radio" id="pet_large" name="size" value=3>
                        <label for="대형">대형</label>
                    </div>
                    <div class="add_pet_profile_item">
                        <p>성별</p>
                        <input type="radio" id="pet_gender_male" name="pet_gender" value=1>
                        <label for="남성">남성</label>
                        <input type="radio" id="pet_gender_female" name="pet_gender" value=2>
                        <label for="여성">여성</label>
                        <input type="radio" id="pet_gender_unknown" name="pet_gender" value=3>
                        <label for="모름">모름</label>
                    </div>  
                </div>
            </div>
            <div class="add_pet_profile_save">
                <button type="button" onclick="addPetProfile()">등록</button>
            </div>
        </div>
    </div>

    <!-- 상세 모달 -->
    <div id="modal_box" class="modal_box">
        <div class="modal_content">
            <img id="modal_box_img" src="https://cdn.pixabay.com/photo/2017/09/25/13/12/cocker-spaniel-2785074__480.jpg"
                alt="">
            <div id="modal_desc" class="modal_desc">
                <div class="modal_user_profile">
                    <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/cocker-spaniel-2785074__480.jpg" alt=""
                        srcset="">
                    <div id="author">강아지 사육사</div>
                </div>
                <div id="modal_content_list" class="modal_content_list">
                    <div id="content">
                    </div>
                </div>
                <div id="mypage_modal_comment_list" class="modal_comment_list">
                </div>
                <div class="modal_comment_input">
                    <textarea id="modal_comment_text" name="" id="" placeholder="댓글....."></textarea>
                    <div id="modal_comment_submit" class="modal_comment_submit" onclick="sendComment()">전송</div>
                </div>
            </div>
        </div>
    </div>
    <!------JS---------->
    <script src="./static/js/api.js"></script>
    <script src="./static/js/mypage.js"></script>
</body>
</html>
