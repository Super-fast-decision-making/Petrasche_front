<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup | Petrasche</title>

    <!------CSS---------->
    <link rel="stylesheet" type="text/css" href="./static/css/login.css">
    <!------JS---------->
    <script src="./static/js/api.js"></script>

</head>
<body>
    <div class="wrapper">
        <div class="login-box">
            <img src="https://mblogthumb-phinf.pstatic.net/MjAxNzA5MTJfMiAg/MDAxNTA1MTg5MTk3NTY1.5zN24LKrBeg1cQk9mIhzNPdcEa1hhFZR1KX28Hqbj2Qg.otBVYKopH_XQRei-8PWTppxFJy9aYooOPrKfTjXBjzYg.GIF.thenail41/20160128_180048_-144289218.gif?type=w800" alt="" class="login_box_img">
            <div>
                <h1 style="margin-top: 30px;">Petrasche</h1>
            </div>
            <div id="sign-in-first-page">
                <div class="login-inner" >
                    <input type="input" class="form-control" placeholder="email" name="email" id='email'  required />
                </div>
                <div style="width:100%; height: 20px"></div>
                <div class="login-inner">
                    <input type="input" class="form-control" placeholder="username" name="username" id='username'  required />
                </div>
                <div style="width:100%; height: 20px"></div>
                <div class="login-inner">
                    <input type="password" class="form-control" placeholder="password" name="password" id='password'  required />
                </div>
                <div style="width:100%; height: 20px"></div>
                <div class="login-inner">
                    <input type="password" class="form-control" placeholder="password2" name="password2" id='password2'  required />
                </div>
                <div style="width:100%; height: 50px">1/2</div>

            </div>
            <div id="sign-in-2nd-page" style="display:none">
                <label for="birthday" style="justify-content: center;display: flex;" >birthday</label>
                <div style="width:100%; height: 20px"></div>
                <div class="login-inner" >
                    
                    <input type="date" placeholder="birthday" name="birthday" id='birthday'  required />
                </div>
                <div style="width:100%; height: 20px"></div>
                <label for="gender" style="justify-content: center;display: flex; margin-bottom: 5px; font-weight: bold;">성별</label>
                
                <div style="width:100%; height: 20px;">
                    <input type="radio" id="man" name="gender" value="1">
                    <label for="man">남성</label>
                    <input type="radio" id="woman" name="gender" value="2">
                    <label for="woman">여성</label>
                </div>
                    
                <div style="width:100%; height: 20px"></div>
                <div style="justify-content: center;display: flex;">
                    <label for="공개 여부">공개 여부</label>
                    <input id="is_active" type="checkbox" name="공개여부" checked="true" value="true">
                    <input id="is_active_hidden" type="hidden" name="공개여부" value="false"> 
                </div>
                
                <div style="width:100%; height: 50px">2/2</div>
            </div>

            <div id="next-page" class="loin-inner">
                <button class="login-button" type="button" onclick="moveToProfileInput()">다음 페이지</button>
            </div>
            <div id="signup" class="login-inner" style="display: none">
                <button  class="login-button" type="button" onclick="handleSignup()">회원가입</button>
            </div>
            <div>
                <a href="/login.html">계정이 있으신가요? 로그인</a>
            </div>
        </div>
    </div>
    <a href="javascript:kakaoLogin();"><img src="https://www.gb.go.kr/Main/Images/ko/member/certi_kakao_login.png"></a>
    <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>  
    <script>
        function moveToProfileInput(){
            let pass = document.getElementById('password').value;
            let pass2 = document.getElementById('password2').value;
            if(pass != pass2){
                alert("비밀번호가 일치하지 않습니다.");
                return;
            }

            document.getElementById('sign-in-first-page').style.display = "none"
            document.getElementById('sign-in-2nd-page').style.display = "inline"
            document.getElementById('next-page').style.display = "none"
            document.getElementById('signup').style.display = "flex"
        }

        //b1ae05cf3f44682ccf7ffba8606235b3
        window.Kakao.init("b1ae05cf3f44682ccf7ffba8606235b3");
        function kakaoLogin(){
            window.Kakao.Auth.login({
                scope:'profile_nickname, account_email, gender',
                success: function(authoObj){
                    // console.log(authoObj);
                    window.Kakao.API.request({
                        url:'/v2/user/me',
                        success: res => {
                            const kakao_account = res.kakao_account;
                            console.log(kakao_account);
                            console.log(kakao_account.email)
                            console.log(kakao_account.profile.nickname)
                            const signupData = {
                                email: kakao_account.email,
                                username: kakao_account.profile.nickname
                            }
                            console.log(signupData)
                            console.log(authoObj)
                            handleKakaoSignup(authoObj,signupData)
                        }
                    });
                },
                fail:function(error){
                    console.log(error);
                }
            });
        }
        async function handleKakaoSignup(authoObj,signupData){
            const kakaoSignupData = Object.assign({}, authoObj, signupData);
            // console.log(kakaoSignupData)
            const response = await fetch('http://127.0.0.1:8000/user/kakao/',{
                headers:{
                    Accept:'application/json',
                    'Content-type':'application/json'
                },
                method:'POST',
                body:JSON.stringify(kakaoSignupData)
            })
        }
        
    </script>
</body>
</html>
