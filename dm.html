    <nav id="bar-nav">
        <script>$("#bar-nav").load("nav.html");</script>

    <section>
        <div class="wrapper">
            <!-- 유저가 보유한 채팅방(header) 리스트 -->
            <div class="header">
                <div class="header_list" id="header_list">

                </div>
            </div>

            <!-- 채팅방 이너  -->
            <div class="main_container">
                <div class="user_container">
                    <div class="user_box">
                        <div class="user_profile">
                            <!-- <div class="user_img_box">
                            <img id="user_profile_img"

                            </div>
                        </div>
                    </div>
                </div>
                <div id="show_container" class="show_container">
                    <div id="show_box" class="show_box">
                        <div id="chat_box_wrapper">

                            <div id="chat_box" class="chat_box" style="display:flex">
                                <div id="messages" class="messages">

                                </div>
                                <div id="messages" class="messages">

                                </div>
                            </div>
                            <div class="chat_input_box" id="input-message">
                                <form id="form" class="sendbox">
                                    <input class="sendbox_inner" type="text" name="message" placeholder="메세지 입력...">
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
