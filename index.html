<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/main_style.css">
    <link rel="stylesheet" href="/static/css/hashtag.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <script src="https://kit.fontawesome.com/0e01622099.js" crossorigin="anonymous"></script>
    <title>Petrasche | Main</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

</head>

<body oncontextmenu="return false" ondragstart="return false" onselectstart="return false">
    <div id="now_loading" class="load_img">
        <img src="https://i.pinimg.com/originals/b5/9e/c4/b59ec4cdd3e542541ec5c5234b92a9b6.gif" alt="" srcset="">
    </div>
    <div id="now_loading_page" class="load_img">
        <img src="https://media4.giphy.com/media/nMoMxQG2uJsGTBsjsO/giphy.gif?cid=6c09b9522kmc1si0rh34bk2aps7wu7lwtgy3ie6iwe7pyxxt&rid=giphy.gif&ct=s"
            alt="" srcset="">
    </div>
    <div id="login_modal_box" class="login_modal_box">
        <div class="login_box">
            <h1>Petrasche</h1>
            <input id="email" type="text" placeholder="이메일">
            <input id="password" type="password" placeholder="패스워드">
            <div onclick="handleLogin()" class="login_btn"><button>로그인</button></div>
            <div onclick="kakaoLogin()" class="kakao_login">카카오 로그인</div>
            <a href="/signup.html">계정이 없으신가요? 회원가입</a>
        </div>
    </div>
    <div id="modal_edit_box" class="modal_edit_box">
        <div class="modal_edit_box_input"><textarea id="modal_edit_text" rows="5" cols="50"
                placeholder="내용....."></textarea>
            <button id="modal_edit_button" class="modal_edit_button">수정</button>
            <button onclick="modal_edit_cancel()" id="modal_edit_cancel" class="modal_edit_cancel">취소</button>
        </div>
    </div>
    <!-- 상세 모달 -->
    <div id="modal_box" class="modal_box">
        <div class="modal_content">
            <div class="modal_img_box">
                <img id="modal_box_img"
                    src="https://cdn.pixabay.com/photo/2017/09/25/13/12/cocker-spaniel-2785074__480.jpg" alt="">
                <div id="slide_left" class="slide_left"><i class="fa-solid fa-caret-left"></i></div>
                <div id="slide_right" class="slide_right"><i class="fa-solid fa-caret-right"></i></div>
                <div id="like_user_list" class="like_user_list">
                    <h4>좋아요 없음</h4>
                </div>
            </div>
            <div id="like_icon_on" class="like_icon_on"><i class="fa-solid fa-heart"></i><span>45</span></div>
            <div id="like_icon_off" class="like_icon_off"><i class="fa-regular fa-heart"></i><span>45</span></div>
            <div id="heart_ani" class="heart_ani"><i class="fa-solid fa-heart"></i></div>
            <div id="modal_desc" class="modal_desc">
                <div id="article_delete" class="article_delete"><i class="fa-solid fa-trash"></i></div>
                <div id="article_edit" class="article_edit"><i class="fa-solid fa-pen-to-square"></i></div>
                <div class="modal_user_profile">
                    <img src="https://cdn.pixabay.com/photo/2017/09/25/13/12/cocker-spaniel-2785074__480.jpg" alt=""
                        srcset="">
                    <div id="modal_username" class="modal_username">강아지 사육사</div>
                    <div id="modal_follow" class="follow">팔로우</div>
                    <div id="modal_follow_count" class="follow" style="background-color: blue;">12</div>
                </div>
                <div id="modal_content_list" class="modal_content_list">
                    <div id="modal_content_text">
                    </div>
                </div>
                <div class="modal_comment_list" id="modal_comment_list">
                </div>
                <div id="modal_comment_input" class="modal_comment_input">
                    <textarea id="modal_comment_text" name="" id="" placeholder="댓글....."></textarea>
                    <div id="modal_comment_submit" class="modal_comment_submit">전송</div>
                </div>
            </div>
        </div>
    </div>
    <!--  -->

    <!-- 업로드 모달 -->
    <div id="upload_modal" class="upload_modal">
        <div class="upload_modal_box">
            <input type="file" multiple accept="image/*" id="upload_file" hidden>
            <div id="upload_submit_button" class="upload_submit_button">
                <i onclick="upload_modal_submit()" class="fa-solid fa-circle-check"></i>
                <i onclick="upload_modal_cancel()" class="fa-solid fa-circle-xmark"></i>
            </div>
            <button onclick="upload_file()" class="upload_modal_btn" id="upload_modal_btn">
                <i class="fa-solid fa-camera"></i>
            </button>
            <div id="preview_multi_img" class="preview_multi_img">

            </div>
            <img id="preview_img" class="preview_img"
                src="https://image.genie.co.kr/Y/IMAGE/IMG_ALBUM/081/867/444/81867444_1616662460652_1_600x600.JPG"
                alt="" srcset="">
        </div>
        <div id="upload_model_content" class="upload_model_content">
            <textarea id="upload_content" cols="30" rows="10" placeholder="내용작성"></textarea>
            <h4 id="pet_profile_title" style="color: black; background:yellow; padding: 5px; border-radius: 5px;">펫 프로필
                선택</h4>
            <div id="pet_profile_select" class="pet_profile_select">
                <!-- <input type="radio" name="pet_profile" id="pet_profile1" value="강아지1">
                    <label for="pet_profile1">
                        <div><i class="fa-solid fa-circle-check"></i></div>
                        <p class="pet_name">강아지1<p>
                        <img src="http://cdn.ksilbo.co.kr/news/photo/202206/938335_532280_3749.jpg" alt="" srcset="">
                    </label> -->
            </div>
        </div>
    </div>
    <div class="main_screen">
        <nav id="bar-nav">
            <script>$("#bar-nav").load("nav.html");</script>
        </nav>

        <div class="top_section">
            <div class="left_menu">
                <div onclick="GetSelectPetArticle(1)" class="menu_dog">
                    <img src="https://cdn-icons-png.flaticon.com/512/2754/2754652.png" alt="">
                    댕댕이
                </div>

                <div onclick="GetSelectPetArticle(2)" class="menu_cat">
                    <img src="https://cdn-icons-png.flaticon.com/512/4445/4445870.png" alt="">
                    냥냥이
                </div>

                <div onclick="walk()" class="menu_petshop">
                    <img src="https://cdn-icons-png.flaticon.com/512/452/452823.png" alt="">
                    산책
                </div>
                <div onclick="upload_modal_open()" class="menu_upload">
                    <img src="https://kr.seaicons.com/wp-content/uploads/2015/11/arrow-upload-icon.png" alt="">
                    업로드
                </div>
                <div onclick="petevent()" class="menu_upload">
                    <img src="https://t1.daumcdn.net/cfile/blog/2365C75056A0DAB01B" alt="">
                    뽐뽐뽐
                </div>
            </div>
            
            <div class="right_section">
                <h1 class="top_title">인기 게시물</h1>
                <div id="top_article" class="top_article">
                </div>
                <div class="scroll_button">
                    <div onclick="top_left_scroll()"><i class="fa-solid fa-angle-left"></i></div>
                    <div onclick="top_right_scroll()"><i class="fa-solid fa-angle-right"></i></div>
                </div>
                <div id="main_article_list" class="main_article_list">
                </div>
            </div>
        </div>
        <script src="./static/js/urls.js"></script>
        <script src="/static/js/refresh.js"></script>
        <script src="/static/js/hashtag.js"></script>
        <script src="/static/js/main_api.js"></script>
        <script src="/static/js/main_script.js"></script>
        <script src="https://developers.kakao.com/sdk/js/kakao.js"></script>
        <script src="./static/js/kakao.js"></script>
        <script src="./static/js/search.js"></script>
</body>

</html>
