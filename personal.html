<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Personal | Petrasche </title>

    <!------CSS---------->
    <link rel="stylesheet" type="text/css" href="./static/css/mypage.css">
    <link rel="stylesheet" type="text/css" href="./static/css/hashtag.css">

    <link href="https://fonts.googleapis.com/css2?family=Gowun+Batang&display=swap" rel="stylesheet">
    <script src="https://use.fortawesome.com/99966411.js"></script>
    <script src="https://kit.fontawesome.com/0e01622099.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
</head>

<body>
    <div class="wrapper">
        <nav id="bar-nav">
            <script>$("#bar-nav").load("nav.html");</script>
        </nav>
        <div class="top_section">
            <div class="left_menu">
                <div class="menu_dog" id="menu_like" onclick="loadMyArticle(1)">
                    <img src="https://cdn-icons-png.flaticon.com/512/2754/2754652.png" alt="">
                    나의 글
                </div>

                <div class="menu_cat" id="menu_" onclick="loadUserInfo()">
                    <img src="https://cdn-icons-png.flaticon.com/512/4445/4445870.png" alt="">
                    프로필
                </div>

                <div class="menu_like" id="menu_like" onclick="loadLikeArticle()">
                    <img src="https://cdn-icons-png.flaticon.com/512/452/452823.png" alt="">
                    좋아요
                </div>
                <div onclick="upload_modal_open()" class="menu_upload">
                    <img src="https://kr.seaicons.com/wp-content/uploads/2015/11/arrow-upload-icon.png" alt="">
                    펫샵
                </div>
            </div>

            <div class="main_container">
                <div class="user_container">
                    <div class="user_box">
                        <div class="main_user_profile">
                            <div class="user_img_box">
                                <img id="user_profile_img"
                                    src="https://photo.jtbc.joins.com/news/jam_photo/202109/24/1cafd5d0-6a05-4c52-a0fb-e4079839650c.jpg">
                            </div>
                            <div class="username_box">
                                <span class="username" id="username">
                                </span> &nbsp; &nbsp;
                                <div id="postHeader">
                                    <button id="submitLoc" onclick=postHeader()>쪽지보내기</button>
                                </div>
                            </div>
                        </div>
                        <div class="user_introduction">
                            <div id="introduction" class="introduction">

                            </div>
                        </div>
                    </div>
                    <div id="user_button_box" class="user_button_box">
                    </div>
                </div>
                <div id="show_container" class="show_container">
                    <div id="show_box" class="show_box">
                        <!-- 전체 게시물 메뉴 -->
                        <div id="article_box_wrapper" class="article_box_wrapper">
                            <div id="article_box" class="article_box" style="display:flex;padding:10px">



                            </div>
                        </div>

                        <!-- 펫프로필 별 게시물 메뉴 -->
                        <!-- <div id="pet_article_box_wrapper" class="article_box_wrapper">
                            
                            <div id="pet_article_box" class="article_box">
                            </div>
                        </div> -->

                    </div>
                    <div id="pet_select_box" class="pet_select_box">
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 디테일 모달 -->
    <div id="modal_box" class="modal_box">
        <div class="modal_content">
            <div class="modal_img_box" style="width:220%">
                <img id="modal_box_img"
                    src="https://cdn.pixabay.com/photo/2017/09/25/13/12/cocker-spaniel-2785074__480.jpg" alt=""
                    style="width: 100%;">
                <div id="slide_left" class="slide_left"><i class="fa-solid fa-caret-left"></i></div>
                <div id="slide_right" class="slide_right"><i class="fa-solid fa-caret-right"></i></div>
                <div id="like_user_list" class="like_user_list">
                    <h4>좋아요 없음</h4>
                </div>
            </div>
            <div id="like_icon_on" class="like_icon_on" style="display:flex"><i class="fa-solid fa-heart"></i><span
                    id="modal_like_num1"> 45</span></div>
            <div id="like_icon_off" class="like_icon_off"><i class="fa-regular fa-heart"></i><span id="modal_like_num2">
                    45</span></div>
            <div id="heart_ani" class="heart_ani"><i class="fa-solid fa-heart"></i></div>

            <div id="modal_desc" class="modal_desc">
                <div id="article_delete" class="article_delete" onclick="articleDelete()"><i
                        class="fa-solid fa-trash"></i></div>
                <div id="article_edit" class="article_edit" onclick="articleEdit()"><i
                        class="fa-solid fa-pen-to-square"></i></div>
                <div class="modal_user_profile">
                    <img id="author_profile_img" src="" alt="" srcset="">
                    <div id="author">유저</div>
                    <div id="modal_follow" class="follow" onclick="Follow(user,article)">팔로우</div>
                </div>
                <div id="modal_content_list" class="modal_content_list">
                    <div id="content">
                    </div>
                </div>
                <div id="mypage_modal_comment_list" class="modal_comment_list">
                </div>
                <div class="modal_comment_input">
                    <textarea id="modal_comment_text" name="" id="" placeholder="댓글....."></textarea>
                    <div id="modal_comment_submit" class="modal_comment_submit" onclick="sendComment()">전송</div>
                </div>
            </div>
        </div>
    </div>


    <!------JS---------->
    <script src="./static/js/urls.js"></script>
    <script src="./static/js/api.js"></script>
    <script src="./static/js/hashtag.js"></script>
    <script src="./static/js/search.js"></script>
    <script src="./static/js/personal.js"></script>
    <script src="./static/js/detailmodal.js"></script>
    <script src="./static/js/dmapi.js"></script>
</body>

</html>
